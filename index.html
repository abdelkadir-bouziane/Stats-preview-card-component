<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="wrapper1">
    <div class="wrapper2">
      <div class="img-area">
        <div class="layer">
        </div>
      </div>

      <div class="txt-area1">
        <div class="txt-area2">
          <h1>Get <span class="pink-txt">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and
            overall efficiency.</p>
          <div class="stat-area">
            <div class="item">
              <h2>10k+</h2>
              <span>companies</span>
            </div>
            <div class="item">
              <h2>314</h2>
              <span>templates</span>
            </div>
            <div class="item">
              <h2>12M+</h2>
              <span>queries</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.</span>
      <span>Coded by <a href="https://github.com/abdelkadir-bouziane" target="_blank">Abdelkadir Bouziane</a>.</span>
    </div>
  </div>
</body>

</html>
